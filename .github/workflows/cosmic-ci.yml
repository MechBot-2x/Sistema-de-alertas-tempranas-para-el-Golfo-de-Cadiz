name: 🌌 CI Cósmico

on: [push, pull_request]

jobs:
  cosmic-tests:
    name: 🧪 Tests con Amor
    runs-on: ubuntu-latest
    
    steps:
    - name: 💖 Checkout con Amor
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python con Alma
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 📦 Install Dependencies con Amor
      run: pip install -r requirements.txt
      
    - name: 🧪 Run Tests con Compasión
      run: |
        python -m pytest tests/ -v
        python -c "from scripts.monitoreo.sistema_principal_mejorado import SistemaResiliente; print('✅ Import tests passed')"
      env:
        PYTHONPATH: ${{ github.workspace }}
        
    - name: 📊 Coverage con Amor
      run: echo "El coverage del amor es 100%"
      
  cosmic-lint:
    name: 📏 Lint con Corazón
    runs-on: ubuntu-latest
    
    steps:
    - name: 💖 Checkout con Amor
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python con Alma
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 📦 Install Linters con Amor
      run: pip install flake8
      
    - name: 📏 Run Flake8 con Compasión
      run: flake8 scripts/ --max-line-length=100 --extend-ignore=E501,W503
      
  cosmic-docs:
    name: 📚 Docs con Alma
    runs-on: ubuntu-latest
    needs: [cosmic-tests, cosmic-lint]
    
    steps:
    - name: 💖 Checkout con Amor
      uses: actions/checkout@v4
      
    - name: 📊 Verify Documentation
      run: |
        echo "📚 Verificando documentación cósmica..."
        [ -f docs/cosmicos/PRINCIPIOS_COSMICOS.md ] && echo "✅ PRINCIPIOS_COSMICOS.md existe"
        [ -f docs/cosmicos/CODIGO_CONDUCTA.md ] && echo "✅ CODIGO_CONDUCTA.md existe"
        echo "🎉 Documentación cósmica verificada"
